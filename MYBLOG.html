<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #110f7d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }


    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(1deg); }
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 900;
      background: linear-gradient(135deg, #ff6b9d, #c471ed, #12c2e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
      margin-bottom: 15px;
      letter-spacing: 2px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.3)); }
      to { filter: drop-shadow(0 0 40px rgba(196, 113, 237, 0.6)); }
    }

    .subtitle {
      font-size: 1.2rem;
      color: #b8b8d4;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      justify-items: center;
      padding: 40px 0;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 380px;
      color: #fff;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .video-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .video-card:hover::before {
      left: 100%;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        0 0 50px rgba(255, 107, 157, 0.2);
      border-color: rgba(255, 107, 157, 0.3);
    }

    .video-container {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
      background: linear-gradient(45deg, #1a1a4a, #2d2d5a);
    }

    .video-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(196, 113, 237, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      border-radius: 15px;
    }

    .video-card:hover .video-container::after {
      opacity: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .video-card:hover iframe {
      transform: scale(1.05);
    }

    .video-info {
      text-align: left;
    }

    .creator-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ff6b9d, #c471ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .video-description {
      font-size: 0.95rem;
      color: #b8b8d4;
      line-height: 1.5;
      padding: 12px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }


    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
        gap: 25px;
        padding: 20px 0;
      }

      .video-card {
        max-width: 100%;
      }

      .video-container {
        height: 180px;
      }

      header {
        padding: 40px 20px 20px;
      }

      .subtitle {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .video-container {
        height: 160px;
      }

      .video-card {
        padding: 20px;
      }

      .creator-name {
        font-size: 1.1rem;
      }
    }


    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-card {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .video-card:nth-child(1) { animation-delay: 0.1s; }
    .video-card:nth-child(2) { animation-delay: 0.2s; }
    .video-card:nth-child(3) { animation-delay: 0.3s; }
    .video-card:nth-child(4) { animation-delay: 0.4s; }
    .video-card:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body>

  </div>
</body>
